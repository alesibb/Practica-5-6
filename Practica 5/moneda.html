<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cambio</title>
    <link rel="stylesheet" href="moneda.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Cambio</h1>
        <input type="number" id="monto" placeholder="Monto a pagar (ej: 73.26)">
        <input type="number" id="pago" placeholder="Pago con (ej: 100)">
        <button onclick="calcularCambio()">Calcular Cambio</button>
        <p id="resultado"></p>
    </div>
    <script src="moneda.js"></script>
</body>
</html>
